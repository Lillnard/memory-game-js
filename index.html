<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da mem√≥ria</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lemon&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/style/reset.css">
    <link rel="stylesheet" href="./src/style/main.css">
</head>

<body>
    <div class="container" id="container">
        <h2 id="titulo">MEMORY GAME</h2>
        <div class="trilhos">
            <div class="trilho" id="trilho">
                <div class="indicador" id="indicador"></div>
            </div>
        </div>
        <div class="game"></div>
        <button class="reset" onclick="window.location.reload()">RESET GAME</button>
    </div>

    <!-- Overlay inicial -->
    <div id="overlay" class="overlay">
        <div class="overlay-content">
            <h3>MELHOR TEMPO: <span id="bestTime">--:--</span></h3>
            <button id="startButton" class="start-button">Iniciar Jogo</button>
        </div>
    </div>

    <!-- Overlay de resultado -->
    <div id="resultOverlay" class="overlay">
        <div class="overlay-content">
            <h3>SEU TEMPO: <span id="yourTime">--:--</span></h3>
            <h3>MELHOR TEMPO: <span id="bestTimeResult">--:--</span></h3>
            <button id="restartButton" class="restart-button">Reiniciar Jogo</button>
        </div>
    </div>

    <script src="./src/script/engine.js" defer></script>
    <script src="./src/script/layout.js" defer></script>
</body>
</html>
